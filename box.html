<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      h1 {
        text-align: center; 
        color: white;
        border: 5px solid red;
        padding: 30px;
        margin: 10px;
        display: block;
        width: 100px;
      } /* block level element */
      a {
        border: 5px solid blue;
      } /* inline element */
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    Cascading Style Sheets (<a href="https://ko.wikipedia.org/wiki/CSS">CSS</a>)
  </body>
</html>
