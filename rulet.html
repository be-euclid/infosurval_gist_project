    <script>
      document
        .getElementById("toggle-mode")
        .addEventListener("click", function () {
          let body = document.body;
          let button = this;
          // ë‹¤í¬ ëª¨ë“œ í† ê¸€
          if (body.classList.contains("dark-mode")) {
            body.classList.remove("dark-mode");
            body.style.backgroundColor = "white";
            body.style.color = "black";
            button.textContent = "ğŸŒ™ ë‹¤í¬ ëª¨ë“œ";
          } else {
            body.classList.add("dark-mode");
            body.style.backgroundColor = "black";
            body.style.color = "white";
            button.textContent = "â˜€ï¸ ë¼ì´íŠ¸ ëª¨ë“œ";
          }
        });

      let restaurants = [];
      const wheelCanvas = document.getElementById("wheel");
      const ctx = wheelCanvas.getContext("2d");
      wheelCanvas.width = 640;
      wheelCanvas.height = 640;
      let currentRotation = 0;
      let isSpinning = false; // íšŒì „ ì¤‘ì¸ì§€ ì²´í¬

      function drawWheel() {
        const sliceAngle = (2 * Math.PI) / restaurants.length;
        ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);

        restaurants.forEach((restaurant, i) => {
          const startAngle = i * sliceAngle;
          const endAngle = (i + 1) * sliceAngle;
          const colors = [
            "#f6d097",
            "#20B2AA",
            "#d0f367",
            "#f6895a",
            "#47f4eb",
            "#32CD32",
            "#8bb8f8",
            "#c66766",
            "#dd6dc3",
            "#1c4dc8",
            "#b2c02e",
            "#6bcfdb",
            "#f1f52c",
          ];
          ctx.fillStyle = colors[i % colors.length];
          ctx.beginPath();
          ctx.moveTo(320, 320);
          ctx.arc(320, 320, 320, startAngle, endAngle);
          ctx.fill();
          ctx.stroke();
          // ì‹ë‹¹ ê°œìˆ˜ì— ë”°ë¥¸ ê¸€ì”¨ í¬ê¸° ì¡°ì •
          const fontSize = Math.max(8, Math.min(26, 160 / restaurants.length)); // ìµœì†Œ 12px, ìµœëŒ€ 26px
          ctx.fillStyle = i % 2 === 0 ? "black" : "white"; // ëŒ€ë¹„ ìƒ‰ìƒ ì ìš©
          ctx.font = `${fontSize}px Arial`; // ìë™ í¬ê¸° ì¡°ì •
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          // í…ìŠ¤íŠ¸ ìœ„ì¹˜ ì¡°ì •
          const textAngle = startAngle + sliceAngle / 2;
          const textX = 320 + Math.cos(textAngle) * 200;
          const textY = 320 + Math.sin(textAngle) * 200;
          ctx.fillText(restaurant, textX, textY);
        });
      }

      function addRestaurant() {
        const input = document.getElementById("restaurant-input");
        if (input.value && !restaurants.includes(input.value)) {
          restaurants.push(input.value);
          drawWheel();
        }
        input.value = "";
      }

      function removeRestaurant() {
        const input = document.getElementById("restaurant-input").value;
        restaurants = restaurants.filter((item) => item !== input);
        drawWheel();
      }

      function spinWheel() {
        if (restaurants.length === 0 || isSpinning) return;
        isSpinning = true;
        document.getElementById("spin-button").disabled = true;

        const spinCount = Math.floor(Math.random() * 10) + 5;
        const selectedIdx = Math.floor(Math.random() * restaurants.length);
        const sliceAngle = (2 * Math.PI) / restaurants.length;
        const finalAngle = 2 * Math.PI * spinCount + selectedIdx * sliceAngle;

        currentRotation += finalAngle;
        wheelCanvas.style.transition = "transform 3s ease-out";
        wheelCanvas.style.transform = `rotate(${currentRotation}rad)`;

        setTimeout(() => {
          document.getElementById("result").textContent = swal({
            title: `ê²°ê³¼: ${restaurants[selectedIdx]}`,
          });
          document.getElementById(
            "result"
          ).textContent = `ê²°ê³¼: ${restaurants[selectedIdx]}`;
          isSpinning = false;
          document.getElementById("spin-button").disabled = false;
        }, 3000);
      }
