<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 변경 + 고정된 별점</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            background: #333;
            color: white;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 50%;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            width: 100%;
            max-width: 400px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-align: center;
            background: #ddd;
            text-decoration: none;
            color: #000;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            min-width: 100px;
            flex-grow: 1;
        }
        .sidebar a:hover {
            background: #bbb;
        }
        .content {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .content img {
            width: 200px;
            transition: width 0.3s ease-in-out;
        }
        .resize-btn {
            margin-top: 10px;
            padding: 8px 12px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .resize-btn:hover {
            background: #0056b3;
        }
        /* ⭐ 고정된 별점 스타일 */
        .fixed-rating {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            font-size: 30px;
        }
        .fixed-rating .star {
            color: gold;
        }
        .fixed-rating .empty-star {
            color: #ddd;
        }
    </style>
</head>
<body>

    <div class="header">웹 기술 소개</div>

    <div class="container">
        <!-- 왼쪽: 클릭할 단어 목록 -->
        <div class="sidebar">
            <div class="button-container">
                <a onclick="changeContent('html')">HTML</a>
                <a onclick="changeContent('css')">CSS</a>
                <a onclick="changeContent('js')">JavaScript</a>
            </div>
        </div>

        <!-- 오른쪽: 선택한 콘텐츠 표시 -->
        <div class="content" id="contentID">
            <h2>환영합니다!</h2>
            <p>왼쪽의 단어를 클릭하면 설명이 여기에 표시됩니다.</p>
        </div>
    </div>

    <script>
        function changeContent(type) {
            let info = {
                html: {
                    title: "HTML",
                    desc: "HTML은 웹 페이지의 구조를 만드는 마크업 언어입니다.",
                    img: "https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg",
                    rating: 4.5
                },
                css: {
                    title: "CSS",
                    desc: "CSS는 HTML 요소의 스타일을 지정하는 데 사용됩니다.",
                    img: "https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg",
                    rating: 4.2
                },
                js: {
                    title: "JavaScript",
                    desc: "JavaScript는 웹 페이지에 동적인 기능을 추가하는 프로그래밍 언어입니다.",
                    img: "https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png",
                    rating: 4.8
                }
            };

            let selected = info[type];

            document.getElementById("contentID").innerHTML = `
                <h2>${selected.title}</h2>
                <p>${selected.desc}</p>
                <img id="dynamicImage" src="${selected.img}" alt="${selected.title}" style="width:200px;">
                <button class="resize-btn" onclick="resizeImage()">이미지 크기 변경</button>
                
                <!-- ⭐ 고정된 별점 표시 -->
                <div class="fixed-rating">
                    ${generateStars(selected.rating)}
                </div>
                <p>평점: ${selected.rating} / 5</p>
            `;
        }

        function resizeImage() {
            let img = document.getElementById("dynamicImage");
            if (img.style.width === "200px") {
                img.style.width = "300px";  // 크게 변경
            } else {
                img.style.width = "200px";  // 원래 크기로 변경
            }
        }

        function generateStars(rating) {
            let fullStars = Math.floor(rating);  // 가득 찬 별 개수
            let halfStar = rating % 1 !== 0; // 반 개 별 여부
            let emptyStars = 5 - fullStars - (halfStar ? 1 : 0); // 빈 별 개수

            let starsHTML = "";
            for (let i = 0; i < fullStars; i++) {
                starsHTML += '<span class="star">★</span>';
            }
            if (halfStar) {
                starsHTML += '<span class="star">★</span>';
            }
            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '<span class="empty-star">★</span>';
            }

            return starsHTML;
        }
    </script>

</body>
</html>
